  <script>
    let pre = document.getElementsByTagName('pre')[0];
    const defaultPrivateKey = "5J44zzZ5AD66c9AJufaebB1W9gAdnS3A9ADHcnHyMKhC41SH6TD"; // remixplayer1
    const rpc = new eosjs_jsonrpc.JsonRpc('https://wax.greymass.com');
    const signatureProvider = new eosjs_jssig.JsSignatureProvider([defaultPrivateKey]);
    const api = new eosjs_api.Api({ rpc, signatureProvider });
  
    (async () => {
      try {
        const result = await api.transact({
          actions: [{
              account: 'remixgamingx',
              name: 'transfer',
              authorization: [{
                  actor: 'remixplayer1',
                  permission: 'active',
              }],
              data: {
                  from: 'remixplayer1',
                  to: ref,
                  quantity: '10.00000000 RMX',
                  memo: ref,
              },
          }]
        }, {
          blocksBehind: 3,
          expireSeconds: 30,
        });
        pre.textContent += '\n\nTransaction pushed!\n\n' + JSON.stringify(result, null, 2);
      } catch (e) {
        pre.textContent = '\nCaught exception: ' + e;
        if (e instanceof eosjs_jsonrpc.RpcError)
          pre.textContent += '\n\n' + JSON.stringify(e.json, null, 2);
      }
    })();
  </script>
